<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Aid App</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <main></main>
    <div id="main-content"></div>
    <h1> Productivity Aid App™️</h1>

    <form id="create-activity-form" action="#" method="POST">
        <label for="new-activity-description"> Activity description: </label>
        <input type="text" id="new_activity_description" name="new-activity-description" place holder="what do you want to do...">
        <input type="submit" value="Let's do this!">
    </form>

    <div id="activity-list">
        <h2>My Activities:</h2>
        <ul id="activities">
        </ul>
    </div>
    
    <h1 id="timer"> 0 </h1>
    <button id='minus' > ➖ </button>
    <button id='plus' > ➕ </button>
    <button id='start' > start timer </button>
    <button id='pause' > pause timer </button>

    <div> 
        <h3>Notes</h3>
        <div class="notes"></div>
        <h3>Make a note</h3>
        <form id="notes-form" action="">
            <input type="text" name="note" id="note-input" cols="40" rows="20"> 
        </br>
        <button id="submit">submit</button>
        </form>
    </div>

    <div id="activity-recommendation"> 
        <h2>Check out some activities</h2>
        <button id="suggest" > suggest activities</button>
        <div id="activity_recommendation_container"></div>
    </div>


    <script src="functionality.js"></script>
</body>
</html>
