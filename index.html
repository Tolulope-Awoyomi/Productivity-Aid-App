<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Aid App</title>
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div id="main-content"></div>
    <h1> Productivity Aid App™️</h1>

    <form id="create-activity-form" action="#" method="POST">
        <label for="new-activity-description"> Activity description: </label>
        <input type="text" id="new-activity-description" name="new-activity-description" place holder="what do you want to do...">
        <input type="submit" value="Let's do this!">
    </form>

    <div id="list">
        <h2>My Activities:</h2>
        <ul id="activities">
        </ul>
    </div>
    
    <button id='minus' > ➖ </button>
    <button id='plus' > ➕ </button>
    <button id='pause' > pause </button>

    <script src="functionality.js"></script>
</body>
</html>
